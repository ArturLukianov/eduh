<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Математическая карусель</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/sign-in.css" rel="stylesheet">
	<link href="css/letters.css" rel="stylesheet">
	<script src="js/mathfield.js"></script>
  </head>

  <body class="text-center">
      <table class="letter-grid">
		<tr id="word-handler">
		</tr>
		<tr>
			<td class="score-td" id="score-handler" colspan="7">
				<table class="scoreboard">
					<tr>
						<td class="selected-score" id="score1">0</td>
						<td id="score2">0</td>
						<td id="score3">0</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td colspan="7" id="baraban-tidy">
				<table class="baraban">
					<tr id="baraban-handler">
						<td class="t1 baraban-cell">1</td>
						<td class="t2 baraban-cell">2</td>
						<td class="t1 baraban-cell">3</td>
						<td class="t2 baraban-cell">4</td>
						<td class="t1 baraban-cell">5</td>
						<td class="t2 baraban-cell">6</td>
						<td class="t1 baraban-cell">7</td>
						<td class="t2 baraban-cell" id="selected-bc">8</td>
						<td class="t1 baraban-cell">9</td>
						<td class="t2 baraban-cell">10</td>
						<td class="t1 baraban-cell">11</td>
						<td class="t2 baraban-cell">12</td>
						<td class="t1 baraban-cell">13</td>
						<td class="t2 baraban-cell">14</td>
						<td class="t3 baraban-cell">0</td>
					</tr>
				</table>
			</td>
			</td>
		</tr>
	  </table>
<!-- Modal -->
<div class="my-modal modal" tabindex="-1" role="dialog" style="display: block;" id="modal">
  <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header" id="color-marker">
        <h5 class="modal-title">Задача</h5>
      </div>
      <div id="task-text" class="modal-body">
      </div>
	  <div id="task-answer" class="modal-body">
      </div>
    </div>
  </div>
</div>
  </body>
  
</html>
